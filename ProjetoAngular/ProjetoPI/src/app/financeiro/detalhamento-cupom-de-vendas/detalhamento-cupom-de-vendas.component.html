<!-- INPUTS PARA RETORNAR VALORES DA NOTA FISCAL -->
<br>
<div class="container">
    <h2>Detalhamento Cupom de Vendas </h2>
</div>
<br>
<div class='container'>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail4">ID NF</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="ID Cupom" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Cliente</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Cliente" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Fornecedor</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder=" Fornecedor" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail4">ID Filial</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="ID FIlial" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Filial</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Raia Osasco" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Número NF</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="45784" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail4">Data Emissão</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="___/___/___" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Data Entrada</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="___/___/___" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Número Série</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="45784567865465" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail4">Status NF</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Concluído" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Tipo de NF</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Venda" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Chave de Acesso</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="45486 454456 545665 45665"
                    disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail4">Forma de Pagamento</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Cartão de Crédito" disabled>
            </div>
            <div class="form-group col-md-4">
                <label for="disabledSelect">Itens</label>
                <select id="disabledSelect" class="form-control">
                    <option>Nuridrink Max 1 Un x R$ 109,00</option>
                    <option>Estomazil 3 Un x R$ 6,00</option>
                    <option>Epocler 2 Un x R$ 5,08</option>
                    <option>Engov 6 Un x R$ 34,50</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Valor total</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="R$ 100,00" disabled>
            </div>
        </div>
        <div class="form-row justify-content-end">
          <div class="form-group col-md-5">
          </div>
          <div class="form-group col-md-5">
          </div>
          <div class="form-group col-md-2">
            <a routerLink='/cupomDeVenda'> <button type="reset"
                class="btn btn-default botaoConfirmar">Voltar</button>
            </a>
          </div>

      </div>
    </form>
</div>
