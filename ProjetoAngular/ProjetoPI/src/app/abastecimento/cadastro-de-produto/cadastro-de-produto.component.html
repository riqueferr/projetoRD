<br>
<div class="container">
  <h2></h2>
</div>
<br>
<form #formProdutos="ngForm" (ngSubmit)="onSubmit(formProdutos)" novalidate>
  <div class="form-row ">
    <div class="form-group col-md-4">
      <label for="nm_fantasia"> Nome Fantasia </label>
      <input name="nm_fantasia" ngModel #nm_fantasia="ngModel" class="form-control"
        [(ngModel)]='request.nm_fantasia'>
    </div>
    <div class="form-group col-md-4">
      <label for="nm_fabricante"> Fabricante </label>
      <input name="nm_fabricante" ngModel #nm_fabricante="ngModel" class="form-control"
        [(ngModel)]='request.nm_fabricante'>
    </div>
    <div class="form-group col-md-4">
      <label for="inputFabricante">Valor Unidade</label>
      <input name="Fabricante" ngModel #vl_unidade="ngModel" class="form-control" placeholder="R$ 00,00"
        [(ngModel)]='request.vl_unidade'>
    </div>

  </div>
  <div class="form-row ">
    <div class="form-group col-md-3">
      <label for="inputStatus">Status</label>
      <select name="inputStatus" ngModel #idStatusProduto="ngModel" class="form-control" placeholder="Ativo"
        [(ngModel)]='request.statusProduto.idStatusProduto'>
        <option value="1">Ativo</option>
          <option value="2">Inativo</option>
          <option value="3">Fora do Mix</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputCategoria">Categoria</label>
      <select name="inputCategoria" ngModel #idCategoria="ngModel" class="form-control" placeholder="Categoria"
      [(ngModel)]='request.categoria.idCategoria'>
      <option value="1">Perfumaria</option>
          <option value="2">Medicamento</option>
          <option value="3">Alimentício</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputTipo">Tipo</label>
      <select name="inputTipo" ngModel #idTipoProduto="ngModel" class="form-control" placeholder="Tipo produto"
      [(ngModel)]='request.tipo_produto.idTipoProduto'>
      <option value="1">OTC</option>
          <option value="2">Similar</option>
          <option value="3">Genérico</option>
          <option value="4">Referência</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputFornecedor">Fornecedor</label>
      <input name="inputFornecedor" ngModel #cd_fornecedor="ngModel" class="form-control" placeholder="Fornecedor"
        [(ngModel)]='request.fornecedor[0].cd_fornecedor'>
    </div>
  </div>


  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputDescricao">Descrição Produto</label>
      <input name="inputDescricao" ngModel #dsProduto="ngModel" class="form-control" placeholder="Descrição produto">
    </div>
  </div>
  <div class="form-row justify-content-around">
    <div class="form-group col-md-4">
    </div>
    <div class="form-group col-md-4">
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-default botaoConfirmar" (click)="register()">Confirmar</button>

      <a routerLink='/listaProdutos'> <button type="reset" class="btn btn-default botaoCancelar">Cancelar</button>
      </a>
    </div>
  </div>
</form>
