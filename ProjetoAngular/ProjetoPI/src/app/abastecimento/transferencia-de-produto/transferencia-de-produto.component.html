<div class='row'>
  <div class='col-md-3'>
    <!-- SideBar -->
    <app-sidebar></app-sidebar>
  </div>
  <div class='col-md-9'>
    <div class="container">
      <br>
      <div class="container">
        <h2>Transferência de Produto</h2>
      </div>
      <br>
      <div class="container">
        <div class='row marginTopMain semMarginRightMain'>
          <div class='container'>
            <div class='col-md-12'>
              <form class="needs-validation" #it="ngForm" novalidate>
                <!-- Inicio da primeira linha-->
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputNomeproduto4">Operação</label>
                    <input id="cdOperacao" name="cdOperacao" class="form-control" placeholder="TRANSFERÊNCIA" disabled>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputdescricao">Centro de Distribuição</label>
                    <input id="idFilial" name="idFilial" class="form-control" placeholder="CD" disabled>
                  </div>
                  <!-- <div class="form-group col-md-4">
                        <label for="inputdescricao">Filial Destino</label>
                        <input id="idFilialDestino" name="idFilialDestino" required #idFilialDestino="ngModel" class="form-control" placeholder="Insira a filial destino"
                        [(ngModel)]='request.idFilialDestino'>
                    </div> -->
                  <div class="form-group col-md-3">
                    <label for="inputdescricao">Filial Destino</label>
                    <select name="inputdescricao" ngModel #idStatusProduto="ngModel" class="form-control"
                      placeholder="Filial" [(ngModel)]='request.idFilialDestino' id='idFilialDestino' required>
                      <option value="1" selected>BUTANTÃ</option>
                      <option value="2">CONSOLAÇÃO</option>
                      <option value="3">SE</option>

                    </select>
                    <div class="invalid-tooltip">
                      Selecione uma filial de destino, por favor.
                    </div>

                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputLote">Data Emissão</label>
                    <input id="dtEmissao" name="dtEmissao" required #dtEmissao="ngModel" class="form-control"
                      placeholder="____/___/___" [(ngModel)]='request.dtEmissao'>
                    <div class="invalid-tooltip">
                      Insira uma data de emissão!
                    </div>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputCodProd">Data Entrada</label>
                    <input id="dtEntrada" name="dtEntrada" required #dtEntrada="ngModel" class="form-control"
                      placeholder="____/___/___" [(ngModel)]='request.dtEntrada'>
                    <div class="invalid-tooltip">
                      Digite uma data de entrada, por favor.
                    </div>
                  </div>
                </div>

                <!-- Itens do documento fiscal -->
                <br>
                <h3>Itens entrada</h3>
                <br>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputNomeproduto4">Número Item Documento</label>
                    <input name="nrItemDocumento" class="form-control" placeholder="01" disabled>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputdescricao">Produto</label>
                    <input name="cdProduto" required #cdProduto="ngModel" class="form-control" placeholder="00"
                      [(ngModel)]='request.itens[0].cdProduto'>
                    <div class="invalid-tooltip">
                      Digite o código de um produto, por favor.
                    </div>

                    <!-- <select [(ngModel)]='request.itens[0].cdProduto'
                        class="form-control" id="cdProduto"
                        name="cdProduto" ngModel required #cdProduto="ngModel">
                            <option selected>Choose...</option>
                            <option *ngFor='let produtos of responseProdutos; let i = index' value="{{i}}" >{{i}} {{ produtos.nm_fantasia }}</option>
                          </select>
                          <div class='row' *ngIf="loading">
                            <div class="spinner-grow text-success text-center" role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                          </div> -->
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputdescricao">Quantidade Itens</label>
                    <input name="qtItem" required #qtItem="ngModel" class="form-control" placeholder="Quantidade itens"
                      [(ngModel)]='request.itens[0].qtItem'>
                    <div *ngIf="qtItem.errors && qtItem.dirty" class="invalid-tooltip">
                      <div [hidden]="!qtItem.errors.required">
                        Digite quantos itens serão transferidos, por favor.
                      </div>
                    </div>
                  </div>
                </div>

                <!-- botões -->
                <div class="form-row justify-content-around">
                  <div class="form-group col-md-4">
                  </div>
                  <div class="form-group col-md-4">
                  </div>
                  <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-default botaoConfirmar" (click)="register()">Confirmar</button>
                    <a routerLink='/listaTransferenciaProduto'><button type="button"
                        class="btn btn-default botaoCancelar">Cancelar</button></a>
                  </div>
                </div>
              </form>
              <!-- <button type="button" class="btn btn-default botaoConfirmar" (click)="register()">Salvar</button>
                <a href="/listaTransferenciaProduto"><button type="button" class="botaoCancelar btn btn-default botaoCancelar"
                    id="Cancelar">Cancelar</button></a>
                botões -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
