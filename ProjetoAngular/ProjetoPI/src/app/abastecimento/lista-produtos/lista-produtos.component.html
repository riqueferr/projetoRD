  <div class='row' style='text-align: center'>
    <table class="table table-hover">
      <thead class="thead-default tituloTabela">
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Nome</th>
          <th scope="col">Fornecedor</th>
          <th scope="col">Descrição</th>
          <th scope="col">Utilitários</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="loading">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </tr>
        <tr *ngFor='let produtos of responseProdutos'>
          <th scope="row"> {{ produtos.codigo }} </th>
          <td>{{ produtos.nm_fantasia }}</td>
          <td *ngIf="produtos.fornecedor[0]">{{ produtos.fornecedor[0].nm_razao_social }}</td>
          <td *ngIf="!produtos.fornecedor[0]"></td>
          <td>.</td>
          <td _ngcontent-ytp-c40="">
            <abbr _ngcontent-ytp-c40="" title="Editar">
              <button _ngcontent-ytp-c40="" type="button" class="btn botaoConfirmar">
                <i _ngcontent-ytp-c40="" class="fa fa-pencil">
                </i>
              </button>
            </abbr>&nbsp;
            <abbr _ngcontent-ytp-c40="" title="Visualizar">
              <button _ngcontent-ytp-c40="" type="button" data-toggle="modal" data-target="#exampleModal"
                class="btn btn-secondary">
                <i _ngcontent-ytp-c40="" class="fa fa-eye">
                </i>
              </button>
            </abbr>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
