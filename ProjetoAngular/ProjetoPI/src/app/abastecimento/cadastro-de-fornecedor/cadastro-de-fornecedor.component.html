<br>
<div class="container">
  <h2>Cadastro de Fornecedor</h2>
</div>
<br>

<!-- <p>Form value: {{ it.value | json }}</p> -->
<form #it="ngForm" (ngSubmit)="onSubmit(it)" novalidate>
  <div class="form-row justify-content-around">
    <div class="form-group col-md-5">
      <label for="cnpj">CNPJ</label>
      <input name="cnpj" ngModel required #cnpj="ngModel" class="form-control" placeholder="Insira seu CNPJ">
    </div>
    <div class="form-group col-md-5">
      <label for="razaoSocial">Razão Social</label>
      <input name="razaoSocial" ngModel required #razaoSocial="ngModel" class="form-control"
        placeholder="Insira sua razão social">
    </div>
  </div>
  <div class="form-row justify-content-around">
    <div class="form-group col-md-5">
      <label for="denominacaoSocial">Denominação Social</label>
      <input name="denominacaoSocial" ngModel required #denominacaoSocial="ngModel" class="form-control"
        placeholder="Insira sua denominação social">
    </div>
    <div class="form-group col-md-5">
      <label for="numeroInscricao">Número de Inscrição</label>
      <input name="numeroInscricao" ngModel required #numeroInscricao="ngModel" class="form-control"
        placeholder="Insira seu número de inscrição">
    </div>
  </div>
  <div class="form-row justify-content-around">
    <div class="form-group col-2">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
        (blur)="consultaCEP($event.target.value,it)" placeholder="Apenas números">
    </div>
    <div class="form-group col-md-4">
    </div>
    <div class="form-group col-md-3">
    </div>
  </div>
  <div class="form-row justify-content-around">
    <div class="form-group input-group col-md-6">
      <input name="rua" ngModel required #rua="ngModel" class="form-control" placeholder="Rua">
      <input style="max-width: 70px;" name="numero" ngModel required #numero="ngModel" class="form-control"
        placeholder="Nº">
      <input style="max-width: 135px;" name="complemento" ngModel required #complemento="ngModel" class="form-control"
        placeholder="Complemento">
    </div>
    <div class="form-group col-md-2">
    </div>
    <div class="form-group col-md-1">
    </div>
  </div>
  <div class="form-row justify-content-around">
    <div class="form-group col-md-3">
      <label for="inputBairro">Bairro</label>
      <input name="bairro" ngModel  #bairro="ngModel" class="form-control" placeholder="Insira seu bairro" blocked>
    </div>
    <div class="form-group col-md-5">
      <label for="inputCidade">Cidade</label>
      <input name="cidade" ngModel required #cidade="ngModel" class="form-control" placeholder="Insira sua cidade">
    </div>
    <div class="form-group col-md-1">
      <label for="inputEstado">UF</label>
      <input name="estado" ngModel required #estado="ngModel" class="form-control">
    </div>
  </div>

  <div class="form-row justify-content-around">
    <div class="form-group col-md-5">
      <label for="inputEmail">E-mail</label>
      <input type="email" name="email" ngModel required #Email="ngModel" class="form-control"
        placeholder="Insira um e-mail válido">
    </div>
    <div class="form-group col-md-5">
      <label for="telefone">Telefone</label>
      <input name="telefone" ngModel required #telefone="ngModel" class="form-control"
        placeholder="Insira um número de telefone">
    </div>
  </div>
  <div class="form-row justify-content-around">
    <div class="form-group col-md-4">
    </div>
    <div class="form-group col-md-4">
    </div>
    <div class="form-group col-md-4">
      <button type="submit" class="btn btn-default botaoConfirmar">Confirmar</button>

      <a routerLink='/listaFornecedores'> <button type="reset" class="btn btn-default botaoCancelar">Cancelar</button>
      </a>
    </div>
  </div>
</form>
