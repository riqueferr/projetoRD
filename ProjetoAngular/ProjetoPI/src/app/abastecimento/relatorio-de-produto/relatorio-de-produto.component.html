<br>
<div class="container">
    <h2>Relatório de Produto por Fornecedor</h2>
</div>
<br>
<main>
    <div class='container'>
        <div class='row marginTopMain semMarginRightMain'>
            <div class='col-md-12 justify-content-center'>
                <div class="d-flex align-items-center justify-content p-2 text-white-50 bg-purple rounded shadow-sm">
                    <div class="lh-100">
                        <h6 class="border-bottom-flex2 border-gray pb-2 mb-3 text-white lh-100">
                            Produto
                        </h6>
                    </div>
                    <div class="lh-100">
                        <h6 class="border-bottom-flex2 border-gray pb-2 mb-3 text-white lh-100">
                            Status
                        </h6>
                    </div>
                    <div class="lh-100">
                        <h6 class="border-bottom-flex3 border-gray pb-2 mb-3 text-white lh-100">.
                        </h6>
                    </div>
                </div>

            </div>


            <div class='row marginTopMain semMarginRightMain fundo-bloco1 centralizarTexto'>

                <div class='col-md-4'>
                    <form>
                        <div style="margin-left: 30%;" class="form-group">
                            <label for="exampleFormControlSelect1"></label>
                            <input class="form-control mr-sm-4" type="search" placeholder="Nome do Produto" aria-label="Search">
                        </div>
                    </form>
                </div>
                <div class='col-md-4'>
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1"></label>
                            <input class="form-control mr-sm-4" type="search" placeholder="Status do produto" aria-label="Search">
                        </div>
                    </form>
                </div>
                <div style="margin-top: 24px;"class='col-md-4'>
                    <button type="submit" class="btn btn-default botaoConfirmar">Pesquisar</button>
                </div>

            </div>
        </div>
        <br>

        <div class="container">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Fornecedor</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <!-- <tbody  style=" height:24.400rem !important;"> -->
                        <tbody>
                        <tr *ngFor='let produtos of responseRelatorioProduto'>
                            <th scope="row">{{ produtos.cdProduto }}</th>
                            <td class='maxCarch'>{{ produtos.nmProduto }}</td>
                            <td class='maxCarch'>{{ produtos.tipoProduto }}</td>
                            <td class='maxCarch' *ngIf="produtos.fornecedor[0]">{{ produtos.fornecedor[0].nm_razao_social }}</td>
                            <td class='maxCarch'>{{ produtos.statusProduto }}</td>
                        </tr>
                    </tbody>
                </table>
            <div class='row justify-content-center' *ngIf="loading">
                <div class="spinner-grow text-success text-center" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        </div>
    </div>
</main>
